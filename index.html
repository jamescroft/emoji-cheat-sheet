<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Open Iconic Bootstrap -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
        integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
    <title>Emoji cheat sheet</title>
</head>

<body onload="renderEmoji()" data-spy="scroll" data-target="#navbar" data-offset="50">
    <nav id="navbar" class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
        <div class="container">
            <div class="emoji-navlinks navbar-collapse collapse show">
                <a class="navbar-brand d-none d-sm-block" href="#">Emoji Cheat Sheet</a>
                <ul class="navbar navbar-nav navbar-emoji-picker mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#smileys-&-emotion" title="Smileys & Emotion">üòÄ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#people-&-body" title="People & Body">üë´</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#animals-&-nature" title="Animals & Nature">üêª</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#food-&-drink" title="Food & Drink">üçî</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#travel-&-places" title="Travel & Places">üöó</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#activities" title="Activities">‚öΩ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#objects" title="Objects">üí°</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#symbols" title="Symbols">üÜó</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#flags" title="Flags">üö©</a>
                    </li>
                    <li class="nav-item">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSearch"
                            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                            <a class="nav-link d-sm-none search-link" href="#" title="Search" for="search-field"><span
                                    class="oi oi-magnifying-glass"></span></a>
                        </button>
                    </li>
                </ul>

            </div>
            <div class="navbar-collapse collapse" id="navbarSearch">
                <ul class="navbar navbar-nav navbar-search ml-auto">
                    <li class="nav-item">
                        <form class="form-inline my-lg-0">
                            <div class="input-group">
                                <input id="search-field" class="form-control" type="search" placeholder="Search"
                                    aria-label="Search">
                                <div class="input-group-append">
                                    <span class="input-group-text"><a class="search-clear" href="#"><span
                                                class="oi oi-x"></a></span></span>
                                </div>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="emoji" class="container main my-3" data-spy="scroll" data-target="#navbar" data-offset="50">
        <h1 class="d-block d-sm-none text-center mobile-brand">Emoji Cheat Sheet</h1>
        <hr />
        <div class="row">
            <ul id="target" class="emoji-list list"></ul>
        </div>
    </div>

    <script id="body-template" type="x-tmpl-mustache">
        {{#.}}
            <li class="col-4 col-md-2 col-lg-1 emoji-item">
              <div class="emoji-symbol">{{emoji}}</div>
              <div class="emoji-description"><small>{{description}}</small></div>
              <div class="emoji-tags">{{#tags}}{{.}} {{/tags}}</div>
            </li>
        {{/.}}
    </script>

    <!-- jQuery, Popper.js, bootstrap.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <!-- mustache.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"
        integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg=="
        crossorigin="anonymous">
    </script>

    <!-- List.js-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>

    <!-- Cheat Sheet-->
    <script src="js/main.js"></script>
    <script src="js/render.js"></script>

</body>

</html>
